<html>
    <head>
        <title>REFORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reformstyle.css">
        <script src="js/cleanedreform.js"></script>  
    </head>
    <body>
        <div href="index.html" id="hdrLogo">
            <img id="BBlogo" src="images/reflogo.png" />
        </div>
        <div id="reformManifest"> 
            Enter a manifest URL to create a table of contents for the canvases contained within it. 
            <input type="text" id="manifestURL" />
            <input type="button" value="Let's Go Reform" onclick="goREform(event);" />
        </div>
        If there are existing table of contents for the manifest, we will offer the chance to load them for editing.
    </body>
    <script>
        /**
         * Take the user supplied manifest URL into the table of contents interface.
         * @param {type} e The event from submitting.
         *
         */
        function goREform(e){
            var manifest = $("#manifestURL").val();
            document.location.href = "/sort.html?manifest="+manifest;
        }

    </script>
</html>
